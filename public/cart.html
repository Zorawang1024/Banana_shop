<script>

    $(function () {

        $('#empty_cart').hide();

        $('#remove').on('click', function(){
            $(this).closest('tr').remove();
            if($('cart_table').children().length == 0) {
                $('#empty_cart').show();
                $('#cart_table').parent().hide();
            }
        });

    });

</script>
